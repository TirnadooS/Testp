<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Элегантный Сайт</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hero">
        <nav class="nav">
            <div class="logo">Элегантный Мир</div>
            <ul class="nav-links">
                <li><a href="#home">Главная</a></li>
                <li><a href="#gallery">Галерея</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
        <div class="hero-content">
            <h1>Добро пожаловать в мир красоты</h1>
            <p>Уникальный опыт, вдохновленный искусством и природой.</p>
        </div>
    </header>
    <section id="gallery" class="gallery">
        <h2>Галерея</h2>
        <div class="gallery-grid">
            <!-- Добавьте фото: <img src="your-photo.jpg" alt="Описание"> -->
            <!-- Добавьте видео: <video controls><source src="your-video.mp4" type="video/mp4"></video> -->
        </div>
    </section>
    <section id="contact" class="contact">
        <h2>Свяжитесь с нами</h2>
        <form id="contact-form">
            <input type="text" name="name" placeholder="Ваше имя" required>
            <input type="email" name="email" placeholder="Ваш email" required>
            <textarea name="message" placeholder="Ваше сообщение" required></textarea>
            <button type="submit">Отправить</button>
        </form>
        <div id="form-message" style="color: green; margin-top: 10px;"></div>
    </section>
    <footer>
        <p>&copy; 2025 Элегантный Мир | Создано с душой</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
