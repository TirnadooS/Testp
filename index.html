<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Norwegian Ultra Trainer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <header>
    <img src="assets/logo.svg" alt="Logo" class="logo">
    <h1>Norwegian Ultra Trainer</h1>
  </header>

  <main>
    <section id="trainer-container">
      <div id="word-cards"></div>
      <div id="controls">
        <button id="shuffle">Рандом слова</button>
        <button id="test">Тест</button>
        <button id="dictation">Диктант</button>
      </div>
    </section>
  </main>

  <!-- Ассистент -->
  <div id="assistant">
    <div id="assistant-header">Ассистент</div>
    <div id="assistant-body"></div>
    <input type="text" id="assistant-input" placeholder="Спроси меня..." />
    <button id="assistant-send">Отправить</button>
  </div>

  <footer>
    <p>&copy; 2025 Norwegian Ultra Trainer</p>
  </footer>

  <script src="utils.js"></script>
  <script src="storage.js"></script>
  <script src="data.js"></script>
  <script src="tts.js"></script>
  <script src="trainer.js"></script>
  <script src="assistant.js"></script>
  <script src="app.js"></script>
</body>
</html>
